[server]
# Uptime monitor sunucu URL'si
url = http://192.168.1.100:3001

[bot]
# Bot klasör yolu
directory = /home/pi/bots
# Otomatik yeniden başlatma
auto_restart = true
# Maksimum yeniden başlatma sayısı
max_restarts = 5
# Yeniden başlatma gecikmesi (saniye)
restart_delay = 5

[system]
# Heartbeat gönderme aralığı (saniye)
heartbeat_interval = 30
# Raspberry Pi adı
name = RaspberryPi-01
# Bot izleme aralığı (saniye)
monitor_interval = 10
# Log seviyesi (DEBUG, INFO, WARNING, ERROR)
log_level = INFO

[network]
# Bağlantı timeout (saniye)
timeout = 10
# Yeniden bağlanma denemeleri
retry_attempts = 3
# Yeniden bağlanma gecikmesi (saniye)
retry_delay = 5